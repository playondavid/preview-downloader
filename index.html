<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Segment Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .example {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #495057;
            margin-top: 8px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.processing {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
            display: block;
        }
        
        .status.success {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2e7d32;
            display: block;
        }
        
        .status.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .parsed-info {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .parsed-info h4 {
            color: #0066cc;
            margin-bottom: 8px;
        }
        
        .info-item {
            margin: 5px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }
        
        .download-link {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        
        .download-link:hover {
            background: #45a049;
        }
        
        .downloads-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ HLS Video Downloader</h1>
        <p class="subtitle">Paste your video data and download segments instantly</p>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="videoData">Video Data:</label>
                <textarea 
                    id="videoData" 
                    placeholder="Paste your data in format: start_time end_time url"
                    rows="6"
                ></textarea>
                <div class="example">
                    Example:<br>
                    340 369 https://example.com/playlist.m3u8<br>
                    1678 1715 https://example.com/another_playlist.m3u8
                </div>
            </div>
            
            <div id="parsedInfo" class="parsed-info">
                <h4>Parsed Segments:</h4>
                <div id="segmentList"></div>
            </div>
            
            <button type="submit" class="download-btn" id="downloadBtn">
                Process & Download Videos
            </button>
        </form>
        
        <div id="status" class="status"></div>
        <div id="downloadsContainer" class="downloads-container"></div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const videoDataTextarea = document.getElementById('videoData');
        const parsedInfo = document.getElementById('parsedInfo');
        const segmentList = document.getElementById('segmentList');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const downloadsContainer = document.getElementById('downloadsContainer');

        // Sample data for testing
        const sampleData = `340	369	https://dj61qgvno4s9v.cloudfront.net/playOnPoly/673ba80d4c7136f9b31f6ed8/venue_hls/hd_hls/hd_hls.m3u8
1678	1715	https://dj61qgvno4s9v.cloudfront.net/playOnPoly/6667292f7265adb380d98fd9/venue_hls/hd_hls/hd_hls.m3u8`;
        
        videoDataTextarea.value = sampleData;

        // Parse and preview data as user types
        videoDataTextarea.addEventListener('input', function() {
            const data = this.value.trim();
            if (!data) {
                parsedInfo.style.display = 'none';
                return;
            }

            const segments = parseVideoData(data);
            if (segments.length > 0) {
                displayParsedSegments(segments);
                parsedInfo.style.display = 'block';
            } else {
                parsedInfo.style.display = 'none';
            }
        });

        // Trigger initial parse
        videoDataTextarea.dispatchEvent(new Event('input'));

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = videoDataTextarea.value.trim();
            if (!data) {
                showStatus('Please enter video data', 'error');
                return;
            }

            const segments = parseVideoData(data);
            if (segments.length === 0) {
                showStatus('No valid segments found in the data', 'error');
                return;
            }

            await processSegments(segments);
        });

        function parseVideoData(data) {
            const lines = data.split('\n').filter(line => line.trim());
            const segments = [];

            for (let line of lines) {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 3) {
                    const start = parseInt(parts[0]);
                    const end = parseInt(parts[1]);
                    const url = parts.slice(2).join(' ');

                    if (!isNaN(start) && !isNaN(end) && url.includes('m3u8')) {
                        segments.push({
                            start,
                            end,
                            url,
                            duration: end - start,
                            filename: `segment_${start}_${end}.mp4`
                        });
                    }
                }
            }

            return segments;
        }

        function displayParsedSegments(segments) {
            let html = '';
            segments.forEach((segment, index) => {
                html += `
                    <div class="info-item">
                        <strong>Segment ${index + 1}:</strong> 
                        ${segment.start}s â†’ ${segment.end}s 
                        (${segment.duration}s duration)
                        <br><small>${segment.url.substring(0, 60)}...</small>
                    </div>
                `;
            });
            segmentList.innerHTML = html;
        }

        async function processSegments(segments) {
            downloadBtn.disabled = true;
            showStatus(`Processing ${segments.length} segment(s)...`, 'processing');
            downloadsContainer.innerHTML = '';

            try {
                for (let i = 0; i < segments.length; i++) {
                    const segment = segments[i];
                    showStatus(`Processing segment ${i + 1} of ${segments.length}...`, 'processing');
                    
                    await downloadSegment(segment, i + 1);
                    
                    // Small delay between requests
                    if (i < segments.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                showStatus('All segments processed successfully! Check downloads below.', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
            }
        }

        async function downloadSegment(segment, segmentNumber) {
            try {
                const response = await fetch('/api/download-segment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: segment.url,
                        start: segment.start,
                        end: segment.end,
                        filename: segment.filename
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // Get the blob from response
                const blob = await response.blob();
                
                // Create download link
                const downloadUrl = window.URL.createObjectURL(blob);
                
                // Add to downloads container
                const downloadLink = document.createElement('a');
                downloadLink.href = downloadUrl;
                downloadLink.download = segment.filename;
                downloadLink.className = 'download-link';
                downloadLink.textContent = `ðŸ“¥ Download Segment ${segmentNumber} (${segment.duration}s)`;
                
                downloadsContainer.appendChild(downloadLink);
                
                // Auto-download
                downloadLink.click();
                
                // Clean up URL after a delay
                setTimeout(() => {
                    window.URL.revokeObjectURL(downloadUrl);
                }, 10000);

            } catch (error) {
                console.error('Download failed:', error);
                throw new Error(`Failed to download segment ${segmentNumber}: ${error.message}`);
            }
        }

        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.innerHTML = `
                ${message}
                ${type === 'processing' ? '<div class="progress-bar"><div class="progress-fill"></div></div>' : ''}
            `;

            if (type === 'processing') {
                const progressFill = status.querySelector('.progress-fill');
                let width = 0;
                const interval = setInterval(() => {
                    width += Math.random() * 15;
                    if (width > 85) width = 85;
                    progressFill.style.width = width + '%';
                }, 300);
                
                status.dataset.interval = interval;
            } else {
                if (status.dataset.interval) {
                    clearInterval(status.dataset.interval);
                }
            }
        }
    </script>
</body>
</html>
